<ion-header>
  <ion-navbar color="primary">
    <button ion-button  menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Reclame Aqui</ion-title>
    <ion-buttons end>
      <button ion-button (click)="showAlert()">
        <ion-icon name="information-circle"></ion-icon>
      </button>
      <button ion-button>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="background">
  <div class="info">
    <ion-icon name="megaphone"></ion-icon>
    <h2>Reclame Aqui</h2>
    <p>Entre em contato com a prefeitura de sua cidade para relatar seu problema</p>
  </div>
  <ion-fab right bottom (click)="showCompose()">
    <button color="secondary" ion-fab><ion-icon name="create"></ion-icon></button>
  </ion-fab>
</ion-content>
