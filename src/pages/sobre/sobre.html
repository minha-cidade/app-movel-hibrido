<ion-header>
  <ion-navbar color="primary">
    <ion-item color="primary" no-lines>
      <ion-icon name="close" color="white" item-left (click)="close()"></ion-icon>
      <ion-title>Sobre</ion-title>
    </ion-item>
  </ion-navbar>
</ion-header>

<ion-content>
  <div style="text-align: center;">
    <img padding-top style="height: 180px;" src="assets/images/logo-hackfest.png" />
  </div>
  <ion-list padding-top>
    <ion-item text-wrap style="background-color: #9f346c;" no-lines>
      <ion-icon style=" color: #fff;" name="code" item-left></ion-icon>
      <ion-label style="color:#fff;font-size: 16px;">Desenvolvedores </ion-label>
    </ion-item>
    <div *ngFor="let d of desenvolvedores">
      <ion-item>
        <ion-icon style="color:#757575;" name="person" no-lines item-left></ion-icon>
        <ion-label style="color:#757575; font-size: 16px;">{{d.nome}}</ion-label>
      </ion-item>
      <ion-item class="sub-menu" no-lines text-wrap>
        <ion-icon item-left></ion-icon>
        <ion-label style="color:#757575;font-size: 16px;">{{d.cargo}}</ion-label>
      </ion-item>
      <hr/>
    </div>
  </ion-list>
</ion-content>
