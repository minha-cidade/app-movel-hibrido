<ion-header>
  <ion-navbar color="primary">
    <button ion-button  menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Minha Cidade</ion-title>
    <ion-buttons end>
      <button ion-button (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="background">
  <div class="info-content">
    <img src="assets/images/EpNibh3.png" />
  </div>
  <ion-list>
    <ion-card style="padding: 0px;">
      <ion-item no-padding text-wrap>
      <ion-icon name="logo-usd" style="margin-right: 0px;text-align: center; color: #fff; width: 140px; font-size: 64px; background-color: #13AB75;" item-left></ion-icon>
      <h2><strong>Orçamento</strong></h2>
      <p>Áreas, Distribuição, Valores, Gráficos</p>
      </ion-item>
    </ion-card>
    <ion-card style="padding: 0px;">
      <ion-item no-padding text-wrap>
      <ion-icon name="timer" style="margin-right: 0px; text-align: center; color: #fff; width: 140px; font-size: 64px; background-color: #ffca28;" item-left></ion-icon>
      <h2><strong>Gastômetro</strong></h2>
      <p>Gastos, Gráficos, Áreas, Anual</p>
      </ion-item>
    </ion-card>
    <ion-card style="padding: 0px;">
      <ion-item no-padding text-wrap>
      <ion-icon name="md-bulb" style="margin-right: 0px; text-align: center; color: #fff; width: 140px; font-size: 64px; background-color: #00b0ff;" item-left></ion-icon>
      <h2><strong>Você Sabia?</strong></h2>
      <p>Curiosidades, Valores, Gráficos, Anual</p>
      </ion-item>
    </ion-card>
    <ion-card style="padding: 0px;">
      <ion-item no-padding text-wrap>
      <ion-icon name="bookmarks" style="margin-right: 0px; text-align: center; color: #fff; width: 140px; font-size: 64px; background-color: #ff1744;" item-left></ion-icon>
      <h2><strong>Educacional</strong></h2>
      <p>Finanças, Vídeos, Planejamento, Dinheiro</p>
      </ion-item>
    </ion-card>
    <ion-card style="padding: 0px;">
      <ion-item no-padding text-wrap>
      <ion-icon name="megaphone" style="margin-right: 0px; text-align: center; color: #fff; width: 140px; font-size: 64px; background-color: #d500f9;" item-left></ion-icon>
      <h2><strong>Reclame Aqui</strong></h2>
      <p>Sugestões, Reclamações, Elogios, Cobrança</p>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
