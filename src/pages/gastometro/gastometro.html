<ion-header>
  <ion-navbar color="primary">
    <button ion-button  menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Gastômetros</ion-title>
    <ion-buttons end>
      <button ion-button>
        <ion-icon padding-right name="information-circle"></ion-icon>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

      <h3>Gastômetro geral</h3>
      <h1><span style="font-family: serif;"><font size="5.2">$ </font></span>{{'43.783.237,99'}}</h1>
      <ion-icon style="font-size: 52px;" name="ios-arrow-forward" item-right></ion-icon>
    </ion-item>
    <hr/>
    <ion-item style="background-color: #fff" no-padding no-lines text-wrap>
      <ion-icon style="color: #213A41;" name="medkit" padding-left item-left></ion-icon>
      <h3>Gastômetro Saúde</h3>
      <h1><span style="font-family: serif;">$ </span>{{'43.783.237,99'}}</h1>
      <ion-icon style="font-size: 52px;" name="ios-arrow-forward" item-right></ion-icon>
    </ion-item>
    <hr/>
    <ion-item style="background-color:#fff" no-padding no-lines text-wrap>
      <ion-icon  style="color: #213A41;" name="bookmarks" padding-left item-left></ion-icon>
      <h3>Gastômetro Educação</h3>
      <h1><span style="font-family: serif;">$ </span>{{'43.783.237,99'}}</h1>
      <ion-icon style="font-size: 52px;" name="ios-arrow-forward" item-right></ion-icon>
    </ion-item>
    <hr/>
    <ion-item  style="background-color:#fff" color="primary" no-padding no-lines text-wrap>
      <ion-icon  style="color: #213A41;" name="megaphone" padding-left item-left></ion-icon>
      <h3>Gastômetro Segurança</h3>
      <h1><span style="font-family: serif;">$ </span>{{'43.783.237,99'}}</h1>
      <ion-icon style="font-size: 52px;" name="ios-arrow-forward" item-right></ion-icon>
    </ion-item>

</ion-content>
