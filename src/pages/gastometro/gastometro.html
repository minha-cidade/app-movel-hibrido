<ion-header>
  <ion-navbar color="primary">
    <button ion-button  menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Gastômetros</ion-title>
    <ion-buttons end>
      <button ion-button>
        <ion-icon padding-right name="information-circle"></ion-icon>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list class="card">
    <div *ngFor="let g of gastometros">
      <ion-item style="background-color: #fff" no-padding no-lines text-wrap (click)="showModalGastos()">
        <ion-icon style="color: #213A41;" [name]="g.icone" padding-left item-left></ion-icon>
        <h3>Gastômetro {{g.nome}}</h3>
        <h1><span style="font-family: serif;"><font size="5.2">$ </font></span>{{formatToCurrency(g.valor)}}</h1>
        <ion-icon style="font-size: 52px;" name="ios-arrow-forward" item-right></ion-icon>
      </ion-item>
      <hr/>
    </div>
  </ion-list>
</ion-content>
