<ion-content class="background">
  <div class="card-input" style="margin-top: 25%;">
    <div style="background-color: rgba(33, 58, 65, 0.8); height: 120px;">
      <img style="margin-top: 20px; height: 80px;" src="assets/images/logo_platafom.png" />
    </div>
    <div style="background-color: rgba(255,255,255, 0.6)">
      <ion-item style="background-color: rgba(255,255,255, 0.6)" no-lines padding-top>
        <ion-select [(ngModel)]="estado" placeholder="Estado">
          <ion-option value="paraiba">Paraíba</ion-option>
        </ion-select>
      </ion-item>
      <ion-item style="background-color: rgba(255,255,255, 0.6)" no-lines padding-bottom padding-top>
        <ion-select [(ngModel)]="cidade" placeholder="Cidade">
          <ion-option value="joao-pessoa">João Pessoa</ion-option>
        </ion-select>
      </ion-item>
      <div style="background-color: rgba(255,255,255, 0.6)" padding-bottom padding-top>
        <button ion-button color="secondary" (click)="pushHomePage()">Selecionar Localidade</button>
      </div>
    </div>
  </div>
</ion-content>
