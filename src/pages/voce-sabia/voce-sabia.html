<ion-header>
  <ion-navbar color="primary">
    <button ion-button  menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Você Sabia?</ion-title>
    <ion-buttons end>
      <button ion-button>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="background">
  <ion-card class="card" (click)="detalhesPublicidade()">
    <ion-item color="primary" no-padding text-wrap>
      <ion-icon name="camera" padding-left item-left></ion-icon>
      <h6>Total de dinheiro gasto nos últimos 4 anos</h6>
      <h1><span style="font-family: serif;">$ </span>{{'43.783.237,99'}}</h1>
    </ion-item>
    <ion-card-header style="background-color: #00b0ff;">Publicidade</ion-card-header>
    <ion-card-content padding-top>
      <p>{{dinheiroDePublicidade[randomIndex]}}</p>
    </ion-card-content>
  </ion-card>
  <ion-card class="card" (click)="detalhesDiariasPassagens()">
    <ion-item color="primary" no-padding text-wrap>
      <ion-icon name="jet" padding-left item-left></ion-icon>
      <h6>Total de dinheiro gasto nos últimos 4 anos</h6>
      <h1><span style="font-family: serif;">$ </span>{{'13.966.272,84'}}</h1>
    </ion-item>
    <ion-card-header style="background-color: #FFB300;">Diárias e passagens</ion-card-header>
    <ion-card-content padding-top>
      <p>{{dinheiroDePassagens[randomIndex]}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
