<ion-header>
  <ion-navbar color="primary">
    <ion-item color="primary" no-lines>
      <ion-icon name="close" color="white" item-left (click)="close()"></ion-icon>
      <ion-title>{{gastos.titulo}}</ion-title>
    </ion-item>
  </ion-navbar>
</ion-header>

<ion-content class="background">
  <ion-card>
    <ion-card-header>
      {{'Gastos com Publicidade nos Ãºltimos 4 anos'}}
    </ion-card-header>
    <ion-card-content>
      <canvas #lineCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header text-wrap>Total de Gastos</ion-card-header>
    <ion-card-content no-padding>
    <ion-list>
      <ion-item no-lines text-wrap>
        <ion-label style="font-size: 1em;" item-left>
          <ion-icon name="calendar" color="primary" padding-right></ion-icon>
           Ano
        </ion-label>
        <ion-label style="font-size: 1em;">
          <ion-icon name="pricetag" color="primary" padding-right></ion-icon>
          Valor (<span style="font-family: sans-serif;">R$</span>)
        </ion-label>
      </ion-item>
      <hr/>
      <div *ngFor="let desc of gastos.descricao">
        <ion-item no-lines text-wrap>
          <ion-label style="font-size: 1em;" color="dark" padding-left item-left>
            {{ desc.ano }}
          </ion-label>
          <ion-label style="font-size: 1em;" padding-left color="dark">
            {{ formatToCurrency(desc.valor) }}
          </ion-label>
        </ion-item>
        <hr/>
      </div>
    </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
