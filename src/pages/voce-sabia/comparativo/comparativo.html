<ion-header>
  <ion-navbar color="primary">
    <ion-item color="primary" no-lines>
      <ion-icon name="close" color="white" item-left (click)="close()"></ion-icon>
      <ion-title>{{gastos.titulo}}</ion-title>
    </ion-item>
  </ion-navbar>
</ion-header>

<ion-content class="background">
  <canvas #lineCanvas padding></canvas>
  <ion-card>
    <ion-card-header [style.backgroundColor]="gastos.color.toString()" text-wrap>Total de Gastos</ion-card-header>
    <ion-card-content no-padding>
    <ion-list>
      <ion-item no-lines text-wrap>
        <ion-label item-left>
          <ion-icon name="calendar" color="primary" style="font-size: 1.5em;" padding-right></ion-icon>
           Ano
        </ion-label>
        <ion-label>
          <ion-icon name="pricetag" color="primary" style="font-size: 1.5em;" padding-right></ion-icon>
          Valor (<span style="font-family: serif;">$</span>)
        </ion-label>
      </ion-item>
      <hr/>
      <div *ngFor="let desc of gastos.descricao">
        <ion-item no-lines text-wrap>
          <ion-label color="dark" padding-left item-left>
            {{ desc.ano }}
          </ion-label>
          <ion-label padding-left color="dark">
            {{ formatToCurrency(desc.valor) }}
          </ion-label>
        </ion-item>
        <hr/>
      </div>
    </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
