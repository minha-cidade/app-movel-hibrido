<ion-header>
  <ion-navbar color="primary">
    <button ion-button  menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Orçamento</ion-title>
    <ion-buttons end>
      <button ion-button>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="background">
  <canvas #pieCanvas height="250" padding></canvas>
  <ion-card>
    <ion-item style="height: 90px;" no-padding text-wrap>
      <ion-icon name="cash" padding-left item-left></ion-icon>
      <h6>Orçamento aprovado para {{'2017'}}</h6> 
      <h1><span style="color:#13AB75;"><font size="4">R$ </font></span>{{formatToCurrency(orcamentoPrevisto)}}</h1>
    </ion-item> 
    <ion-card-header>Despesas previstas para 2017</ion-card-header>
    <ion-card-content  no-padding>
    <ion-list>
      <ion-item no-lines text-wrap>
        <ion-label style="font-size: 1em;" item-left>
          <ion-icon name="calendar" color="primary" style="font-size: 1.5em;" padding-right></ion-icon>
          Despesa
        </ion-label>
        <ion-label style="font-size: 1em;">
          <ion-icon name="pricetag" color="primary" style="font-size: 1.5em" padding-right></ion-icon>
          Valor (R<span style="font-family:sans-serif;">$</span>)
        </ion-label>
      </ion-item>
      <hr/>
      <div *ngFor="let des of despesas">
        <ion-item no-lines text-wrap>
          <ion-label style="font-size: 1em;" color="dark" padding-left item-left>
            {{ des.nome }}
          </ion-label>
          <ion-label style="font-size: 1em;" padding-left color="dark">
            {{ formatToCurrency(des.valor) }}
          </ion-label>
        </ion-item>
        <hr/>
      </div>
    </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
